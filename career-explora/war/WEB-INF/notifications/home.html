<c:set var="request" value="FriendRequestNotification" />
<c:set var="message" value="MessageNotification" />
<div class="center-div">

	<div id="home-center-div" class="center-main-content">

		<ul class="collection with-header">
			<li class="collection-header"><h4>Notifications</h4></li>
			
			<c:forEach var="item" items="${notificationPage.notifications}">
				<li class="collection-item avatar"> 
				<input value="${item.notificationKey}" type="hidden"  class="notification-key" />
				<input value="${item.id}" type="hidden"  class="notification-bean-key" />
				<img
					src="${item.sender.picture}" alt="" class="circle"> <span
					class="title"><a><c:out
								value="${item.sender.name}" /></a></span>
					<p style="margin-bottom: 1%; width: 75%">
						<span style="font-family: calibri"><c:out escapeXml="false"
								value="${item.display}" /></span>
					</p> <c:choose>
						<c:when test="${item.type eq request}">
							<p>
								<button class="ca-btn-primary accept-friend-request">Accept</button>
								<button class="ca-btn-danger delete-notification">Decline</button>
							</p>
						</c:when>
						<c:when test="${item.type eq message}">
							<p>
								<button class="ca-btn-primary reply-message">Read</button>
							</p>
						</c:when>
					</c:choose>



					</p> <a href="#!" class="secondary-content"><fmt:formatDate
							dateStyle="full" pattern="E, d MMM" value="${item.date}" /><br />
					<span style="font-family: calibri; font-size: 10pt"><fmt:formatDate pattern="h:mm a" value="${item.date}" /></span></a></li>

			</c:forEach>
		</ul>

	</div>
</div>
